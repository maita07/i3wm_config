# --- Backend y Rendimiento ---
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
vsync = true;  # Esto elimina el parpadeo de pantalla

# --- Transparencia ---
active-opacity = 1.0;
inactive-opacity = 0.85;
frame-opacity = 0.8;

# --- Sombras (Shadows) ---
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;

# --- Exclusiones ---
# No queremos transparencia en juegos o navegadores para no perder rendimiento
focus-exclude = [
    "class_g = 'Steam'",
    "class_g = 'i3lock'"
];

# --- Esquinas Redondeadas ---
corner-radius = 13;

# Evitar que las esquinas se vean mal en ventanas con bordes o sombras
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'"  # Importante para que i3 no dibuje bordes raros
];

# --- Desenfoque (Blur) ---
blur-method = "dual_kawase";
blur-strength = 2;
blur-background = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- Desvanecimiento (Fading) ---
fading = true;

# Opacidad que cambia en cada paso al abrir (más alto = más rápido)
fade-in-step = 0.04; 

# Opacidad que cambia en cada paso al cerrar (más alto = más rápido)
fade-out-step = 0.04;

# El tiempo entre pasos en milisegundos (más bajo = más rápido)
fade-delta = 8; 

# No desvanecer al cambiar de escritorio (opcional, mejora la respuesta)
no-fading-openclose = false;
